<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/rock-paper.css" />
  </head>
  <body>
    <div class="">
      <p class="title">камень ножницы бумага</p>
    </div>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="./image/rock-emoji.png" alt="" />
    </button>

    <button class="move-button js-paper-button" onclick="playGame('paper');">
      <img class="move-icon" src="./image/paper-emoji.png" alt="" />
    </button>

    <button
      class="move-button js-scissors-button"
      onclick="playGame('scissors');"
    >
      <img class="move-icon" src="./image/scissors-emoji.png" alt="sdfs" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="js-reset-button">
      Reset Score
    </button>

    <button class="js-autoplay-button">Auto Play</button>

    <div class="js-yes-no"></div>

    <script src="./script/rock-paper.js"></script>
  </body>
</html>
